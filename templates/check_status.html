<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Status Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Check Work From Home Status</h1>
    
   <!-- Search form to select a date -->
    <form action="/check-status-ui" method="get">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Check Status</button>
    </form>

    <!-- Display the work status -->
    {% if work_status %}
        <h2>Work Status for {{ date }}:</h2>
        <p>{{ work_status }}</p>
    {% else %}
        <p>Please select a date to check the status.</p>
    {% endif %}
</body>
</html>
